<h2>Enter OTP</h2>
<p>OTP sent to: {{ email }}</p>
<form method="POST">
  {% csrf_token %}
  <label>Enter 6-digit OTP:</label>
  <input type="text" name="otp" maxlength="6" required>
  <button type="submit">Verify OTP</button>
</form>
{% for msg in messages %}
<p style="color:red;">{{ msg }}</p>
{% endfor %}
