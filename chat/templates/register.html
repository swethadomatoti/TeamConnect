<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration | TeamConnect</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .register-card h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 22px;
      font-weight: 600;
    }

    form p {
      margin-bottom: 10px;
      text-align: left;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn-register {
      width: 100%;
      background-color: #007bff;
      color: white;
      font-weight: 500;
      border: none;
      padding: 9px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 15px;
      transition: background-color 0.2s ease;
    }

    .btn-register:hover {
      background-color: #0056b3;
    }

    .login-link {
      margin-top: 15px;
      display: block;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .message {
      color: green;
      margin-top: 8px;
      font-size: 14px;
    }

    /* âœ… Hide long Django helptext and password validation list */
    ul,
    .helptext {
      display: none !important;
    }

    /* Adjust spacing if list is hidden */
    label {
      margin-top: 8px;
      font-weight: 500;
    }

    @media (max-width: 400px) {
      .register-card {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2>Create Your Account</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-register">Register</button>
    </form>

    {% if messages %}
      {% for msg in messages %}
        <p class="message">{{ msg }}</p>
      {% endfor %}
    {% endif %}

    <a href="{% url 'login' %}" class="login-link">Already have an account? Login here</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
