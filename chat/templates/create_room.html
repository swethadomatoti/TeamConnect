{% extends 'base.html' %}
{% block content %}
<h3>Create a New Chat Room</h3>
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label>Room Name:</label>
    <input type="text" name="room_name" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Create Room</button>
</form>
{% endblock %}
