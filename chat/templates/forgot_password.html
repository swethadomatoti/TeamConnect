{% comment %} <h2>Forgot Password</h2>
<form method="POST">
  {% csrf_token %}
  <label>Email:</label>
  <input type="email" name="email" required><br>
  <button type="submit">Send Reset</button>
</form>

{% for message in messages %}
<p style="color: green;">{{ message }}</p>
{% endfor %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border: none;
      border-radius: 1rem;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      background-color: #fff;
    }

    .btn-custom {
      background-color: #1cc88a;
      border: none;
    }

    .btn-custom:hover {
      background-color: #17a673;
    }

    .text-link {
      text-decoration: none;
      color: #4e73df;
      font-weight: 500;
    }

    .text-link:hover {
      color: #2e59d9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 class="text-center text-primary mb-4">Forgot Password</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Enter your registered email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>

      <button type="submit" class="btn btn-custom w-100">Send Reset Link</button>
    </form>

    <!-- Messages -->
    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-success text-center py-2 mb-2" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="text-center mt-3">
      <a href="{% url 'login' %}" class="text-link">Back to Login</a>
    </div>
  </div>

</body>
</html>
