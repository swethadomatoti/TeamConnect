{% load static %}  <!-- this line is important! -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamConnect</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    {% if user.is_authenticated %}
      <span class="navbar-text text-white me-3">Hello, {{ user.username }}</span>
      <a href="{% url 'login' %}" class="btn btn-success btn-sm me-2">Login</a>
      <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-success btn-sm me-2">Login</a>
      <a href="{% url 'register' %}" class="btn btn-warning btn-sm">Register</a>
    {% endif %}
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
